<div class="col-md-3" *ngFor="let juego of games">
    <br>

    <div class="card text-center">

        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{juego.title}}
            <button class="btn btn-danger" (click)="eliminarGame(juego.id)">
                <i class="far fa-trash-alt"></i>
            </button>

        </div>

        <img [src]="juego.image" class="card-img-top" alt="">

        <div class="card-body">

            <p>{{juego.description}}</p>
            
            <a [routerLink]="[]" class="btn btn-warning btn-block" >Personajes</a>

            <a [routerLink]="[]" class="btn btn-success btn-block" >Misiones</a>

            <a [routerLink]="['/games/editar', juego.id]" class="btn btn-info btn-block" >Editar juego</a>

        </div>

    </div>

</div>
