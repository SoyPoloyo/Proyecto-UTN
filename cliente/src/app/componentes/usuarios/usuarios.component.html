<div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form action="">
    
                    <div class="form-group">
                        <input type="text" name="titulo" [(ngModel)]="usuario.nombre" placeholder="nombre" class="form-control" autofocus>
                    </div>
    
                    <div class="form-group">
                            <input type="password" name="titulo" [(ngModel)]="usuario.password" placeholder="Contraseña" class="form-control">
                        </div>
    
    
                    <button class=" btn btn-success btn-block" (click)="editar == true ? actualizarUsuario() : guardarUsuarioNuevo()">
                        Guardar
                    </button>
    
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card card-body text-center">
           
            <h3>{{usuario.id}}. {{usuario.nombre == '' ? 'Usuario' : usuario.nombre}}</h3>
            <p>{{usuario.password == '' ? 'Contraseña' : usuario.password.length}}</p>
            <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
        </div>
    </div>

<button  class=" btn btn-success btn-block" (click)="cerrarSesion()">
        cerrar Session
    </button>
