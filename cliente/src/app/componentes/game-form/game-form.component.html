<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form action="">

                <div class="form-group">
                    <input type="text" name="titulo" [(ngModel)]="game.title" placeholder="Titulo" class="form-control" autofocus>
                </div>

                <div class="form-group">
                    <input type="text"  name="user_id" [(ngModel)]="game.user_id" class="form-control" readonly hidden>
                </div>

                <div class="form-group">
                    <textarea name="descripcion" [(ngModel)]="game.description" placeholder="Escribe una descripcion" rows="2" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="game.image" placeholder="Imagen" class="form-control">
                </div>

                <button class=" btn btn-success btn-block" (click)="editar == true ? actualizarJuego() : guardarJuegoNuevo()">
                    Guardar
                </button>

            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? './assets/noimage.jpg' : game.image" class="card-img-top">
        <h3>{{game.id}}. {{game.title == '' ? 'Titulo' : game.title}}</h3>
        <p>{{game.description == '' ? 'Descripcion' : game.description}}</p>
        <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
